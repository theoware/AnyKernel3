name: Rebase Upstream
on:
  schedule:
  - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 0
    - uses: imba-tjd/rebase-upstream-action@master
      with:
        upstream: osm0sis/AnyKernel3
        branch: master
